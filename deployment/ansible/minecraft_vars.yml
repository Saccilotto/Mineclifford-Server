---
# Minecraft Configuration Variables
minecraft_java_version: "1.21.11"
minecraft_java_type: "VANILLA"
minecraft_java_memory: "3G"
minecraft_java_max_players: 15
minecraft_java_online_mode: "FALSE"
minecraft_java_gamemode: "survival"
minecraft_java_difficulty: "normal"
minecraft_java_motd: "Mineclifford — 15 slots vanilla"
minecraft_java_allow_nether: true
minecraft_java_enable_command_block: false
minecraft_java_spawn_protection: 0
minecraft_java_view_distance: 8
minecraft_java_simulation_distance: 6

# Bedrock Edition — disabled (vanilla Java only)
minecraft_bedrock_enabled: false

# Monitoring Configuration (passwords in minecraft_secrets.yml — gitignored)
rcon_password: ""
grafana_password: ""
timezone: "America/Sao_Paulo"

# Server Names
server_names:
  - instance1

# Swarm Configuration
single_node_swarm: true

# World import — set in minecraft_secrets.yml with local path (gitignored)
