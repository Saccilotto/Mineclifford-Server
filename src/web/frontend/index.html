<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mineclifford Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-green-400">Mineclifford Dashboard</h1>
            <div class="flex gap-4">
                <button onclick="dashboard.refresh()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded transition">
                    Refresh
                </button>
                <button onclick="dashboard.showCreateModal()" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded transition">
                    + New Server
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-gray-800 p-4 rounded-lg">
                <div class="text-gray-400 text-sm">Total Servers</div>
                <div id="stat-total" class="text-2xl font-bold">0</div>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg">
                <div class="text-gray-400 text-sm">Running</div>
                <div id="stat-running" class="text-2xl font-bold text-green-400">0</div>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg">
                <div class="text-gray-400 text-sm">Stopped</div>
                <div id="stat-stopped" class="text-2xl font-bold text-red-400">0</div>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg">
                <div class="text-gray-400 text-sm">Creating</div>
                <div id="stat-creating" class="text-2xl font-bold text-yellow-400">0</div>
            </div>
        </div>

        <!-- Servers List -->
        <div id="servers-container" class="space-y-4">
            <!-- Server cards will be inserted here -->
        </div>
    </main>

    <!-- Create Server Modal -->
    <div id="create-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">Create New Server</h2>
            <form id="create-form" class="space-y-4">
                <div>
                    <label class="block text-sm mb-1">Server Name</label>
                    <input type="text" name="name" required
                           class="w-full p-2 bg-gray-700 rounded border border-gray-600 text-white"
                           placeholder="my-server">
                </div>

                <div>
                    <label class="block text-sm mb-1">Server Type</label>
                    <select name="server_type" required
                            class="w-full p-2 bg-gray-700 rounded border border-gray-600 text-white">
                        <option value="paper">Paper</option>
                        <option value="vanilla">Vanilla</option>
                        <option value="spigot">Spigot</option>
                        <option value="forge">Forge</option>
                        <option value="fabric">Fabric</option>
                        <option value="purpur">Purpur</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm mb-1">Version</label>
                    <input type="text" name="version" value="1.20.1" required
                           class="w-full p-2 bg-gray-700 rounded border border-gray-600 text-white"
                           placeholder="1.20.1">
                </div>

                <div>
                    <label class="block text-sm mb-1">Memory</label>
                    <select name="memory"
                            class="w-full p-2 bg-gray-700 rounded border border-gray-600 text-white">
                        <option value="1G">1GB</option>
                        <option value="2G" selected>2GB</option>
                        <option value="4G">4GB</option>
                        <option value="8G">8GB</option>
                        <option value="16G">16GB</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm mb-1">Max Players</label>
                    <input type="number" name="max_players" value="20" min="1" max="1000"
                           class="w-full p-2 bg-gray-700 rounded border border-gray-600 text-white">
                </div>

                <div class="flex gap-2">
                    <button type="submit"
                            class="flex-1 px-4 py-2 bg-green-600 hover:bg-green-700 rounded transition">
                        Create
                    </button>
                    <button type="button" onclick="dashboard.hideCreateModal()"
                            class="flex-1 px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded transition">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Console Modal -->
    <div id="console-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-gray-800 rounded-lg w-full max-w-4xl h-3/4 flex flex-col">
            <div class="p-4 border-b border-gray-700 flex justify-between items-center">
                <h2 class="text-xl font-bold">Server Console</h2>
                <button onclick="dashboard.hideConsoleModal()"
                        class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded transition">
                    Close
                </button>
            </div>
            <div id="terminal-container" class="flex-1 p-4 bg-black"></div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="hidden fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 max-w-md">
        <div id="notification-content"></div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/console.js"></script>
    <script>
        // Initialize dashboard
        const dashboard = new Dashboard();
        dashboard.init();
    </script>
</body>
</html>
